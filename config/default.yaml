# Default configuration for NLtoSPARQL

# LLM Configuration
llm:
  # Provider options: "openrouter" or "ollama"
  provider: "ollama"
  
  # Model configurations per provider
  models:
    openrouter:
      model: "deepseek/deepseek-v3.2"
      temperature: 0.1
      max_tokens: 8192
      base_url: "https://openrouter.ai/api/v1"
    ollama:
      model: "qwen3:14b"
      temperature: 0.1
      max_tokens: 8192

# QLever Endpoints
endpoints:
  wikidata: "https://qlever.dev/api/wikidata"
  dblp: "https://qlever.dev/api/dblp"
  dbpedia: "https://qlever.dev/api/dbpedia"
  freebase: "https://qlever.dev/api/freebase"
  uniprot: "https://qlever.dev/api/uniprot"
  osm: "https://qlever.dev/api/osm-planet"

# Function Calling Configuration
functions:
  max_search_results: 10
  max_list_triples: 10
  query_timeout_seconds: 60
  max_query_rows: 20
  max_query_columns: 10

# Agent Configuration
agent:
  max_iterations: 10
  enable_validation: true
  enable_feedback: true
  max_feedback_loops: 2
